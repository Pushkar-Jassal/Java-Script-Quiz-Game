<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Ninja</title>
    <style>
        body {
          background-image: url("https://wallpapercave.com/wp/wp1949791.jpg");
          background-size: cover;
          background-repeat: no-repeat;
        }
      </style>
    <style>
      body {
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #fff;
        font-size: 48px;
        margin-bottom: 50px;
        text-shadow: 2px 2px #000;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
        color: #333;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Quiz Ninja</h1>
    <form action="mid page.html">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
